<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy API</title>
    <!--Font Awesome Link-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <!--Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Dosis" rel="stylesheet">
    <!-- Tether for Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col"></div>
        <div class="title col-8 text-center">
          Find GIFs in a Jiffy with Giphy
        </div>
        <div class="col"></div>
      </header>
    </div>

    <br><br>
    <!-- Button Area-->
    <div class="container">
      <!-- Button Area-->
      <div class="row main-content">
        <div class="col"></div>
        <div id="buttonArea" class="col-10 text-center">
        </div>
        <div class="col"></div>
      </div>
    </div>
    <br><br>
    <!-- Form Area-->
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-10">
          <form>
            <label for="search">Search</label>
            <input type="text" id="search" class="float-left" placeholder="Enter a term to search for a GIF!"><button class="btn btn-amber float-right"
              id="submit">Search</button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- GIF Area-->
    <div class="container">
      <div class="row">
        <div id="gifarea"></div>
      </div>
    </div>
    <!--Footer Row for Bootstrap-->
    <div class="row">
      <footer>
      </footer>
    </div>
    </div>
    <!--Tether Javascript for Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <!--Include jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--Bootstrap Javascript-->
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>
    <!--Link to Your Javascript File-->
    <script src="assets/javascript/javascript.js"></script>
  </body>

</html>
