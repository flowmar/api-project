<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy API</title>
    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Dosis" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col"></div>
            <div class="title col-8 animated fadeInUpBig text-center">
                Find GIFs in a Jiffy with Giphy
            </div>
            <div class="col"></div>
        </header>
    </div>

    <br><br>
    <!-- Button Area-->
    <div class="container">
        <!-- Button Area-->
        <div class="row main-content">
            <div class="col"></div>
            <div id="buttonArea" class="col-10 text-center">
            </div>
            <div class="col"></div>
        </div>
    </div>
    <br><br>
    <!-- Form Area-->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <form>
                    <label for="search" class="animated fadeInUp">Search</label>
                    <input type="text" id="search" class="float-left animated fadeInDownBig" placeholder="Enter a term to search for a GIF!">
                    <button class="btn btn-amber float-right z-depth-2 animated zoomInUp" id="submit" title="Enter a term and click to find GIFs!">
                      Search
                    </button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- GIF Area-->
    <div class="container">
        <div class="row">
            <div id="gifarea" class="animated bounceIn d-flex"></div>
        </div>
    </div>
    <br><br>

    <!--Footer-->
    <div class="container-fluid animated tada">
        <div class="row">
            <footer class="col text-center">
                &copy;2017 Omar Imam
            </footer>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
